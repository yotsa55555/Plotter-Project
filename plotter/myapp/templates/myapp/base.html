{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/de.css' %}" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    {% block title %}
    {% endblock %}
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img src="{% static 'myapp/images/logo.png' %}" alt="Logo Image">
                Plotter
            </a>
        <ul >
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/data">Data</a></li>
        </ul>

        <div class="right-content">
            <a href="#" class="navp-btn">Log In</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
