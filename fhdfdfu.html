<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload and Edit Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@11.0.0/dist/handsontable.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #tableContainer {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            display: none; /* Hide the table container initially */
        }
    </style>
</head>
<body>

<h2>Upload a CSV file to visualize and edit</h2>
<input type="file" id="csvFileInput" accept=".csv" />

<div id="tableContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/handsontable@11.0.0/dist/handsontable.min.js"></script>
<script>
    document.getElementById('csvFileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const data = CSVToArray(text);

                // Show the table container
                const container = document.getElementById('tableContainer');
                container.style.display = 'block';

                // Initialize Handsontable with CSV data
                const hot = new Handsontable(container, {
                    data: data,
                    rowHeaders: true,
                    colHeaders: true,
                    contextMenu: true,
                    manualColumnResize: true,
                    manualRowResize: true,
                    stretchH: 'all',
                    height: 500,  //cartoon
                    licenseKey: 'non-commercial-and-evaluation',
                    colWidths: [100, 150, 200, 250, 100]
                });
            };
            reader.readAsText(file);
        }
    });

    // Function to convert CSV to array
    function CSVToArray(strData, strDelimiter = ",") {
        const objPattern = new RegExp((
            "(\\" + strDelimiter + "|\\r?\\n|\\r|^)" +
            "(?:\"([^\"]*(?:\"\"[^\"]*)*)\"|" +
            "([^\"\\" + strDelimiter + "\\r\\n]*))"
        ), "gi");

        const arrData = [[]];
        let arrMatches = null;

        while (arrMatches = objPattern.exec(strData)) {
            const strMatchedDelimiter = arrMatches[1];
            if (strMatchedDelimiter.length && strMatchedDelimiter !== strDelimiter) {
                arrData.push([]);
            }

            const strMatchedValue = arrMatches[2] ?
                arrMatches[2].replace(new RegExp("\"\"", "g"), "\"") :
                arrMatches[3];

            arrData[arrData.length - 1].push(strMatchedValue);
        }

        return arrData;
    }
</script>

</body>
</html>
